{% extends "base.html" %}
{% block title %}Shop Now{% endblock %}

{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<h1 class = "text-white">Add FAQ</h1>
<hr style = "color: white;">
<div class="row">
    <div class="col"></div>
    <div class="col">
        <form class="text-white w-100" method = "POST" action="">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group mb-3">
                {{ render_field(form.question, class="form-control") }}
            </div>
            <div class="form-group mb-3">
                {{ render_field(form.answer, class="form-control") }}
            </div>
            <button type="submit" value="Submit" class="btn btn-primary">Add Question</button>
        </form>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
